<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Twist - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Chef Twist</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <a href="contact.html" class="cta-button">Book Now</a>
        </div>
     </header>

     <!-- Contact Section-->
      <section class="contact">
        <div class="container">
            <div class="section-title">
                <h2>Book Our Services</h2>
                <p>Get in touch to schedule your next culinary experience</p>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="contact details">
                        <i class="fas fa-map-marker-alt"></i>
                    <div>
                    <h4>Location</h4>
                    <p>Lagos State</p>
                </div>
            </div>
            <div class="contact-detail">
                <i class="fas fa-phone"></i>
                <div>
                    <h4>Phone</h4>
                    <p>(+234) 9137122621</p>
                </div>
            </div>
            <div class="contact-detail">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4>Email</h4>
                    <p>info@cheftTwist.com</p>
                </div>
            </div>
            <div class="contact-detail">
                <i class="fas fa-clock"></i>
                <div>
                    <h4>Hours</h4>
                    <p>Monday - Saturday: 9AM - 7PM</p>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form id="bookingForm">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Your Phone">
                </div>
                <div class="form-group">
                    <select required>
                        <option value="">Select Service</option>
                        <option value="in-home">In-Home Chef Service</option>
                        <option value="delivery">Meal Delivery</option>
                        <option value="both">Both Services</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea placeholder="Special Reque or Dietary Restrictions"></textarea>
                </div>
                <button type="submit" class="cta-button">Submit Request</button>
            </form>
        </div>
            </div>
        </div>
      </section>
      
      <script src="script.js"></script>
</body>    
</html>
